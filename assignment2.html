<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting tag</title>
</head>

<body>
    <table>
        <tr>

            <th>Abbr</th>
            <th>Meaning</th>
        </tr>
        <tr>
            <td>b</td>
            <td>Bold Text</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>important text</td>

        </tr>
        <tr>

            <td>i</td>
            <td>italic</td>
        </tr>
        <tr>

            <td>em</td>
            <td>Emphasized text</td>
        </tr>
        <tr>

            <td>mark</td>
            <td>mark text</td>
        </tr>
        <tr>

            <td>small</td>
            <td>smaller text</td>
        </tr>
        <tr>

            <td>del</td>
            <td>deleted text</td>
        </tr>
        <tr>

            <td>ins</td>
            <td>inserted text</td>
        </tr>
        <tr>

            <td>sub</td>
            <td>subscript text</td>
        </tr>
        <tr>

            <td>del</td>
            <td>superScript text</td>
        </tr>



    </table>

</html>
